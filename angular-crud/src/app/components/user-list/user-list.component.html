<div class="p-4">
  <h2 class="text-2xl font-semibold mb-4">Lista de usuarios</h2>

  <div *ngIf="users.length === 0" class="text-gray-500">
    No hay usuarios disponibles.
  </div>

  <ul *ngIf="users.length > 0" class="space-y-4">
    <li *ngFor="let user of users" class="flex items-center gap-4 p-4 bg-white shadow rounded">
      <img [src]="user.avatar" alt="Avatar" class="w-12 h-12 rounded-full object-cover" />
      <div>
        <p class="text-lg font-medium">{{ user.first_name }} {{ user.last_name }}</p>
        <p class="text-sm text-gray-600">{{ user.email }}</p>
      </div>
    </li>
  </ul>
</div>
